<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Agregar Helado</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form>
      <ion-row margin-bottom>

        <ion-item ion-col col-12 col-md-6>
          <ion-label floating>Nombre</ion-label>
          <ion-input name="nombre" type="text"></ion-input>
        </ion-item>
  
        <ion-item ion-col col-12 col-md-6>
          <ion-label floating>Procion</ion-label>
          <ion-input name="porcion" type="number"></ion-input>
        </ion-item>
  
        <ion-item ion-col col-12 col-md-6>
          <ion-label floating>Precio</ion-label>
          <ion-input name="precio" type="number"></ion-input>
        </ion-item>
  
        <ion-item ion-col col-12 col-md-6>
          <ion-label floating>Imagen</ion-label>
          <ion-input name="imagen" type="text"></ion-input>
        </ion-item>
  
      </ion-row>
    </form>
    <button margin-top ion-button color="secondary">Agregar</button>
  
  </ion-content>
