
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Records Personales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="principal">
  <ion-row >
    <ion-col col-12 col-md-6 col-lg-4 *ngFor="let h of helados">


        <ion-card>
            <img src="{{h.imagen}}"/>
            <ion-card-content>
              <ion-card-title>
                {{h.nombre}}
                </ion-card-title>
              <p>
                {{h.rm}} Lbs
              </p>
            </ion-card-content>
          </ion-card>



    </ion-col>





  </ion-row>




    
</ion-content>
